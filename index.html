<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Allocation Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

<h2>You have $1.5 million to allocate across these teams.</h2>
<p>Please distribute <strong>1,500 points</strong> across the teams to show how you would invest the total $1.5 million. Each point is equivalent to $1,000.</p>
<p>üëâ Ensure your total adds up to exactly <strong>1,500 points</strong>.</p>

<form id="allocationForm">
  <label for="teamA">Team A:</label>
  <input type="number" id="teamA" name="teamA" step="0.1" min="0" required>

  <label for="teamB">Team B:</label>
  <input type="number" id="teamB" name="teamB" step="0.1" min="0" required>

  <label for="teamC">Team C:</label>
  <input type="number" id="teamC" name="teamC" step="0.1" min="0" required>

  <button type="submit">Submit Allocation</button>
</form>

<div id="result"></div>

<script>
document.getElementById('allocationForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const teamA = parseFloat(document.getElementById('teamA').value) || 0;
  const teamB = parseFloat(document.getElementById('teamB').value) || 0;
  const teamC = parseFloat(document.getElementById('teamC').value) || 0;

  const total = teamA + teamB + teamC;

  const resultDiv = document.getElementById('result');

  if (Math.abs(total - 1500) < 0.01) {
    resultDiv.innerHTML = `<span class="success">‚úÖ Thank you! Your allocation has been recorded.</span>`;
    console.log({teamA, teamB, teamC});
  } else {
    resultDiv.innerHTML = `<span class="error">‚ùå Your total is ${total.toFixed(1)} points. Please adjust to exactly 1,500 points.</span>`;
  }
});
</script>

</body>
</html>
